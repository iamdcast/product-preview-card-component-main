<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  background-color: hsl(30, 38%, 92%);
  }
  .container {
    border-radius: 8px;
    font-family: "Montserrat", sans-serif;
    display: flex;
    border-radius: 3%;
    overflow: hidden;
    background-color: white;
    max-width: 600px;
    box-shadow: -2px 0px 10px 3px rgba(0,0,0,0.31);
  }

  .container > * {
    flex-basis: 50%;
  }
  .container picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
 }
  .info {
    word-wrap: normal;
    padding: 30px;
    flex-direction: column;
    display: grid;
    grid-template-columns: 1fr;
  }

  .category{
    font-size: .8rem;
    letter-spacing: 4px;
    color: hsl(228, 12%, 48%);
  }
  .title {
    font-family: "Fraunces", serif;
    color: hsl(212, 21%, 14%);  
  }
  .caption {
    color: hsl(228, 12%, 48%);
    font-size: .9rem;
    line-height: 1.4rem;
  }
  .prices {
    display: flex;
    gap: 20px;
    align-items: center;
    padding-bottom: 20px;

  }
  
  .prices span {
    font-family: "Fraunces", serif;
    font-size: 2rem;
    color: hsl(158, 36%, 37%);
  }

  del {
    color: hsl(228, 12%, 48%);
  }
  .sr-only {
    position: absolute;
    left: -10000px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
}

button {
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  background-color: hsl(158, 36%, 37%);
  border-width: 0px;
  color: white;
  font-size: 1rem;
  padding: 10px 0px;
  gap: 10px;
}
@media (max-width: 600px) {
  .container {
    flex-direction: column;
    transition: 25ms ease;
    margin: 0px 30px;
  }
  .info {
    padding: 30px;
  }
}

  </style>
</head>
<body>
  <main class="container">
    <picture>
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
      <img src="images/image-product-mobile.jpg" alt="Grabielle Essence-image">
    </picture>
    <div class="info">
     <p class="category">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="caption">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span>$149.99</span>
        <del> <span class="sr-only">Previous price was</span>$169.99</del>
      </div>
      <button>
        <img class="cart" src="images/icon-cart.svg" alt="cart">
        <span>Add to Cart</span>
      </button>
     </div>
  </main>
</body>
</html>
